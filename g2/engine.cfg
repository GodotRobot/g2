[application]

name="g2"
main_scene="res://menu/menu.tscn"
icon="res://icon_warp.png"
boot_splash="res://backgrounds/splashscreen.png"
boot_splash_fullsize=true

[autoload]

GameManager="*res://gamemanager.gd"
Player="*res://sfx/player.tscn"
TransitionScreen="*res://transition_screen.tscn"

[display]

fullscreen=false
width=1280
height=720
stretch_mode="2d"
stretch_aspect="keep"
driver="GLES2"
resizable=false

[editor_plugins]

enabled=["atlas_importer"]

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0)]
ui_select=[key(Space), jbutton(0, 3), key(X)]
ui_warp=[key(Control), key(Z)]
ui_starfe=[key(Shift)]

[physics_2d]

motion_fix_enabled=true
